<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            display: flex;list-style: none;
            padding: 0;
            height: 400px;
            border: 1px solid gray;
            flex-direction:column;
            justify-content: space-between;
            align-items: center;
        }
        li:nth-child(1){
            align-self:flex-start;
        }
        li:nth-child(3){
            align-self: flex-end;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
