<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul>li:first-child{
            background: red;
        }
        ul>li:last-child{
            background: green;
        }
        ul>li:nth-child(2){
            background: deeppink;
        }
        ul>li:nth-child(3){
            background: black;
        }
        ul>li:last-of-type{
            background: green;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <div></div>
</ul>
</body>
</html>
